<!DOCTYPE html>
<html>
<head>
    <title>Environment Variables Debug</title>
</head>
<body>
    <h1>Environment Variables Debug</h1>
    <div id="debug-info"></div>
    
    <script>
        const debugInfo = document.getElementById('debug-info');
        
        const envVars = {
            VITE_SUPABASE_URL: import.meta.env.VITE_SUPABASE_URL,
            VITE_SUPABASE_ANON_KEY: import.meta.env.VITE_SUPABASE_ANON_KEY
        };
        
        let html = '<h2>Environment Variables:</h2>';
        for (const [key, value] of Object.entries(envVars)) {
            html += `<p><strong>${key}:</strong> ${value ? '✓ Set' : '✗ Missing'}</p>`;
            if (value && key === 'VITE_SUPABASE_URL') {
                html += `<p>URL: ${value}</p>`;
            }
            if (value && key === 'VITE_SUPABASE_ANON_KEY') {
                html += `<p>Key: ${value.substring(0, 20)}...</p>`;
            }
        }
        
        debugInfo.innerHTML = html;
        
        // Test network connectivity to Supabase
        if (envVars.VITE_SUPABASE_URL) {
            fetch(envVars.VITE_SUPABASE_URL + '/rest/v1/')
            .then(response => {
                debugInfo.innerHTML += `<h2>Network Test:</h2><p>✓ Supabase URL is reachable (Status: ${response.status})</p>`;
            })
            .catch(error => {
                debugInfo.innerHTML += `<h2>Network Test:</h2><p>✗ Failed to reach Supabase: ${error.message}</p>`;
            });
        }
    </script>
</body>
</html>
